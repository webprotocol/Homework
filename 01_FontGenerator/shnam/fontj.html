<!DOCTYPE html>
<html lang="ko">

<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower|Pacifico" rel="stylesheet">
</head>
	<style>
		@import url(http://fonts.googleapis.com/earlyaccess/nanumpenscript.css);
		@import url(http://fonts.googleapis.com/earlyaccess/jejuhallasan.css);
		@font-face {
			font-family: 'balloons';
			src: url('fonts/balloons.woff');
		}

		@font-face {
			font-family: 'yj';
			src: url('fonts/ygbi08.woff');
		}

		@font-face {
			font-family: 'wd';
			src: url('fonts/ywda05.woff');
		}

		h1 {
			font-weight: normal;
			font-size: 250%;
		}

	</style>
	<script src="js/fontj.js"></script>

	<body>
		<h1 id="result">Hello Font대한민국</h1>
		<div>
			<label>font-family</label><br>
			<select id="font-family" onchange="familyChange(event)">
        <option value="initial">이니셜</option>
        <option value="balloons">풍선</option>
        <option value="wd">와당</option>
        <option value="yj">양재깨비</option>
		<option value="Nanum Pen Script">나눔펜</option>
		<option value="Indie Flower">Indie Flower</option>
		<option value="Jeju Hallasan">제주한라산</option>
	</select>
		</div>

		<div>
			<label>font-size</label><br>
			<input type="range" name="fontsize" value="0" min="50" max="100" onchange="fontSize(event)">
		</div>
		<div>
			<label>font-style</label><br>
			<input type="radio" value="normal" name="normal" onclick="fontChange(this)">normal
			<input type="radio" value="italic" name="normal" onclick="fontChange(this)">Italic
		</div>

		<div>
			<label>font-weight</label><br>
			<select id="font-weight" onchange="fontWeight(event)">
		<option value="normal">Normal</option>
        <option value="bold">Bold</option>
        <option value="bolder">Bolder</option>
        <option value="lighter">Lighter</option>
		</select>
		</div>

		<div>
			<label>font-variant</label><br>
			<input type="radio" value="normal" name="a" onclick="fontVariant(this)">normal
			<input type="radio" value="small-caps" name="a" onclick="fontVariant(this)">small-caps

		</div>
		<div>
			<label>font-style</label>
			<P><input type="text" oninput="fontStyle(event)"></P>
		</div>
	</body>

</html>
