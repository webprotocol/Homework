<!DOCTYPE html>
<html lang="ko">

<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/style.css" rel="stylesheet">
</head>

<style>
   @font-face {
		font-family : balloons;
		src : url('fonts/balloons.woff'); 
	}

	@font-face {
		font-family : 'ygbi';
		src : url('fonts/ygbi08.woff');
	}
	@font-face {
		font-family : 'wadag';
		src : url('fonts/ywda05.woff');
	}
</style>

<body>

<p id="Hello_out">Hello font 대한민국</p>
<fieldset>
<legend>font-family</legend>	
<select onchange="fname(event)">
    <option value="initial">Initial</option>
    <option id="ba1" value="Balloons">balloon</option>
    <option id="wa1" value="Wadag">wadag</option>
    <option id="yj1" value="ygbi">양재깨비</option>

</select>
<legend>font-size</legend>
<input oninput="sname(event)" type="range" min="10" max="50" value="12">

<legend>font-style</legend>
<input name="oo" onclick="tname(event)" value="normal" type="radio">normal
<input name="oo" onclick="tname(event)" value="italic" type="radio">italic

<legend>font-variant</legend>

<select onchange="vName(event)">
	<option value="normal">normal</option>
	<option value="small-caps">small-caps</option>
	
</select>

<legend>font-weigt</legend>
<input  oninput="wName(event)" type="text">

<legend>font</legend>
<input oninput="allName(event)" type="text">

</fieldset>
<script>
    function fname(event){
        var value = event.target.value;
        console.log(value);
    	Hello_out.style.fontFamily = value;

    }

	function sname(event){
		var value = event.target.value;
		console.log(value);
		Hello_out.style.fontSize = value + "pt";
    }
	function tname(event){
		var value = event.target.value;
		console.log(value)
		Hello_out.style.fontStyle = value;
	}
	

	function vName(event){
		var value = event.target.value;
        console.log(value);
    	Hello_out.style.fontVariant = value;
	}

		function wName(event){
		var value = event.target.value;
        console.log(value);
    	Hello_out.style.fontWeight = value;
	}
    
	function allName(event){
		var value = event.target.value;
		console.log(value)
		Hello_out.style.font = value;
		
	}
</script>
</body>

</html>
